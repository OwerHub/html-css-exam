<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="head p-4">
      <img
        src="./img/Menu white.png"
        alt="menuIcon"
        class="xMenuIcon float-end"
        height="10vh"
      />
    </div>

    <div class="main">
      <h1 class="xColor2 text-end me-5 xBold text-md-center">Jelentkezés</h1>

      <form class="w-50 mx-auto mt-5">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="nameInput"
            aria-describedby="nameInput"
            placeholder="Name"
          />
        </div>
        <div class="mb-3">
          <input
            type="mail"
            class="form-control"
            id="mailInput"
            placeholder="Email Cím"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="phoneInput"
            placeholder="telefonszám"
          />
        </div>
        <div class="mb-3 form-check mx-auto d-flex justify-content-center">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label xColor2 ms-3" for="exampleCheck1">
            Elolvastam és elfogadom az
            <a href="" class="xColor2">adatkezelési tájékoztatót</a>
          </label>
        </div>
        <div class="buttonClass d-flex justify-content-center">
          <button type="submit" class="btn btn-primary text-white">Elküld</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
